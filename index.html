<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMaps MVP</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
   function initMap() {
  const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // fallback: SF

  const map = new google.maps.Map(document.getElementById("map"), {
    center: defaultLocation,
    zoom: 13,
  });

  // Try to get user location
  if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    (position) => {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
      };

      map.setCenter(userLocation);

      new google.maps.Marker({
        position: userLocation,
        map,
        title: "You are here",
      });
    },
    () => {
      console.warn("Geolocation failed â€” using default.");
    }
  );
} else {
  console.warn("Geolocation not supported.");
}

}

    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIS76510vyTaZ7vHJnY42wcKtyyme_JTk&callback=initMap">
    </script>
  </body>
</html>

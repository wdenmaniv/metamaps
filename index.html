<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMaps MVP</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #filters {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        font-family: sans-serif;
      }
      #filters button {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #aaa;
        border-radius: 5px;
        background: #f8f8f8;
        cursor: pointer;
      }
      #filters button:hover {
        background: #eaeaea;
      }
      #filters button.active-filter {
        background-color: #4285f4;
        color: white;
        border-color: #4285f4;
      }
      #map {
        height: 60%;
        width: 100%;
      }
      #places-list {
        height: 30%;
        overflow-y: auto;
        padding: 10px;
        font-family: sans-serif;
      }

    #places-list button {
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 14px;
        width: 100%;
        border: 1px solid #ccc;
        background: #f0f0f0;
        cursor: pointer;
        }

      #redo-search {
        display: none;
        background: #fff;
        border: 1px solid #ccc;
        padding: 8px 12px;
        font-family: sans-serif;
        font-size: 14px;
        cursor: pointer;
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border-radius: 4px;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      #address-search {
        display: flex;
        padding: 10px;
        gap: 8px;
        font-family: sans-serif;
        background: #fff;
        border-bottom: 1px solid #ccc;
      }
      #address-search input {
        flex: 1;
        padding: 8px;
        font-size: 14px;
      }
      #address-search button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      #universal-search {
        display: flex;
        padding: 10px;
        gap: 8px;
        font-family: sans-serif;
        background: #fff;
        border-bottom: 1px solid #ccc;
      }
      #universal-search input {
        flex: 1;
        padding: 8px;
        font-size: 14px;
      }
      #universal-search button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }

      #view-toggle {
        display: none;
        justify-content: space-around;
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
      }

      #view-toggle button {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #aaa;
        border-radius: 5px;
        background: #f8f8f8;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        #view-toggle {
          display: flex;
        }

        #map, #places-list {
          height: 70vh;
          width: 100%;
          display: none;
        }

        #map.show, #places-list.show {
          display: block;
        }
      }

    </style>
  </head>
  <body>
    <div id="universal-search">
      <input type="text" id="search-input" placeholder="Try 'pizza', 'bars in Chicago', or 'parks'" />
      <button onclick="runUnifiedSearch()">Search</button>
    
    <div id="view-toggle">
      <button onclick="showMap()">Map</button>
      <button onclick="showList()">List</button>
    </div>
        
    </div>
    <div id="map"></div>
    <div id="places-list"></div>
    <div id="redo-search" onclick="redoSearch()">üîÑ Redo Search in This Area</div>

    <script>
      let map;
      let markers = [];
      let allResults = [];
      let visibleCount = 0;
      let currentPlaceType = '';

      function updatePlaces(newType, button) {
        currentPlaceType = newType;
        if (!currentCenter) currentCenter = map.getCenter();
        runPlaceSearch(currentCenter);

        const allButtons = document.querySelectorAll("#filters button");
        allButtons.forEach((btn) => btn.classList.remove("active-filter"));
        button.classList.add("active-filter");
      }

      function runUnifiedSearch() {
        const query = document.getElementById("search-input").value;
        if (!query) return;

        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: query }, (results, status) => {
          if (status === "OK" && results[0]) {
            const location = results[0].geometry.location;
            map.setCenter(location);
            map.setZoom(14);
            currentPlaceType = ''; 
            runPlaceSearch(); 
          } else {
            currentPlaceType = query;
            runPlaceSearch();
          }
        });
      }

      document.getElementById("search-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          runUnifiedSearch();
        }
      });

      function showMap() {
        document.getElementById("map").classList.add("show");
        document.getElementById("places-list").classList.remove("show");
      }

      function showList() {
        document.getElementById("places-list").classList.add("show");
        document.getElementById("map").classList.remove("show");
      }


      function redoSearch() {
        runPlaceSearch(); // Uses latest map bounds + keyword
        document.getElementById("redo-search").style.opacity = 0;
      }


      function runPlaceSearch() {
        markers.forEach((marker) => marker.setMap(null));
        markers = [];
        allResults = [];
        visibleCount = 0;

        const bounds = map.getBounds();
        const center = map.getCenter();
        const ne = bounds.getNorthEast();

        const radius = google.maps.geometry.spherical.computeDistanceBetween(center, ne);
        console.log("üìè Calculated radius (m):", Math.floor(radius));
        console.log("üìç Center:", center.toString());
        console.log("üîë Keyword:", currentPlaceType || "top places");

        const request = {
          location: center,
          radius: radius,
          keyword: currentPlaceType || "top places",
          rankBy: google.maps.places.RankBy.PROMINENCE,
        };

        const service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results.length) {
            allResults = results.sort((a, b) => b.user_ratings_total - a.user_ratings_total);
            displayNextResults();
          } else {
            console.warn("‚ö†Ô∏è No places found or bad status:", status);
          }
        });
      }


      function displayNextResults() {
        const listContainer = document.getElementById("places-list");
        if (visibleCount === 0) listContainer.innerHTML = "";

        const slice = allResults.slice(visibleCount, visibleCount + 5);
        slice.forEach((place) => {
          const marker = new google.maps.Marker({
            map,
            position: place.geometry.location,
            title: `${place.name}`,
          });
          markers.push(marker);

          const infoWindow = new google.maps.InfoWindow({
            content: `<strong>${place.name}</strong><br/>‚≠ê ${place.rating} (${place.user_ratings_total} reviews)`,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });

          const placeDiv = document.createElement("div");
          placeDiv.style.padding = "10px";
          placeDiv.style.borderBottom = "1px solid #ccc";
          placeDiv.innerHTML = `<strong>${place.name}</strong><br/>‚≠ê ${place.rating} (${place.user_ratings_total} reviews)`;
          listContainer.appendChild(placeDiv);
        });

        visibleCount += 5;

        const existingBtn = document.getElementById("show-more-btn");
        if (visibleCount < allResults.length) {
          if (!existingBtn) {
            const btn = document.createElement("button");
            btn.id = "show-more-btn";
            btn.textContent = "Show More";
            btn.style.margin = "10px auto";
            btn.style.display = "block";
            btn.onclick = displayNextResults;
            listContainer.appendChild(btn);
          }
        } else if (existingBtn) {
          existingBtn.remove();
        }
      }


      function initMap() {
        const defaultLocation = { lat: 37.7749, lng: -122.4194 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: defaultLocation,
          zoom: 14,
        });
        currentCenter = defaultLocation;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.setCenter(userLocation);
              currentCenter = userLocation;

              const userMarker = new google.maps.Marker({
                position: userLocation,
                map,
                title: "You are here",
              });

              const userInfoWindow = new google.maps.InfoWindow({
                content: "<strong>You are here</strong>",
              });
              userMarker.addListener("click", () => {
                userInfoWindow.open(map, userMarker);
              });
              runPlaceSearch(userLocation);
            },
            () => {
              console.warn("Geolocation failed ‚Äî using default.");
              currentCenter = defaultLocation;
              runPlaceSearch(defaultLocation);
            }
          );
        } else {
          console.warn("Geolocation not supported.");
          runPlaceSearch(defaultLocation);
        }

        if (window.innerWidth < 768) {
          showMap();
        } else {
          // On desktop, show both
          document.getElementById("map").style.height = "60%";
          document.getElementById("places-list").style.height = "30%";
        }

        google.maps.event.addListener(map, "dragend", () => {
          const redo = document.getElementById("redo-search");
          redo.style.display = "block";
          redo.style.opacity = 1;
        });

        google.maps.event.addListener(map, "zoom_changed", () => {
          const redo = document.getElementById("redo-search");
          redo.style.display = "block";
          redo.style.opacity = 1;
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIS76510vyTaZ7vHJnY42wcKtyyme_JTk&libraries=places,geometry&callback=initMap">
    </script>
  
  </body>
</html>

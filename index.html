<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMaps MVP</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height:70%;
        width: 100%;

      }
      #places-list {
        height: 30%;
        overflow-y: auto;
        padding: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="places-list"></div>
  
    <script>
      let map;
  
      function initMap() {
        const defaultLocation = { lat: 37.7749, lng: -122.4194 };
  
        map = new google.maps.Map(document.getElementById("map"), {
          center: defaultLocation,
          zoom: 14,
        });
  
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
  
              map.setCenter(userLocation);
  
              const userMarker = new google.maps.Marker({
                position: userLocation,
                map,
                title: "You are here",
              });

              const userInfoWindow = new google.maps.InfoWindow({
              content: "<strong>You are here</strong>",
              });

              userMarker.addListener("click", () => {
              userInfoWindow.open(map, userMarker);
              });

  
              const service = new google.maps.places.PlacesService(map);
              service.nearbySearch(
                {
                  location: userLocation,
                  radius: 1500,
                  type: "restaurant",
                  rankBy: google.maps.places.RankBy.PROMINENCE,
                },
                (results, status) => {
                  if (
                    status === google.maps.places.PlacesServiceStatus.OK &&
                    results.length
                  ) {
                    results.sort(
                      (a, b) => b.user_ratings_total - a.user_ratings_total
                    );
  
                    const listContainer = document.getElementById("places-list");
                    listContainer.innerHTML = ""; // Clear previous
  
                    results.slice(0, 5).forEach((place) => {
                      // üìç Add marker
                      const marker = new google.maps.Marker({
                        map,
                        position: place.geometry.location,
                        title: `${place.name}`,
                      });
  
                      // üí¨ Add info window on click
                      const infoWindow = new google.maps.InfoWindow({
                        content: `<strong>${place.name}</strong><br/>‚≠ê ${place.rating} (${place.user_ratings_total} reviews)`,
                      });
  
                      marker.addListener("click", () => {
                        infoWindow.open(map, marker);
                      });
  
                      // üìù Add to list view
                      const placeDiv = document.createElement("div");
                      placeDiv.style.padding = "10px";
                      placeDiv.style.borderBottom = "1px solid #ccc";
                      placeDiv.innerHTML = `<strong>${place.name}</strong><br/>‚≠ê ${place.rating} (${place.user_ratings_total} reviews)`;
                      listContainer.appendChild(placeDiv);
                    });
  
                    console.log("Top Places:", results.slice(0, 5));
                  } else {
                    console.warn("No places found or bad status");
                  }
                }
              );
            },
            () => {
              console.warn("Geolocation failed ‚Äî using default.");
            }
          );
        } else {
          console.warn("Geolocation not supported.");
        }
      }
    </script>
  

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIS76510vyTaZ7vHJnY42wcKtyyme_JTk&libraries=places&callback=initMap">
    </script>
  </body>
</html>
